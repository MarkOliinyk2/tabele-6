<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    
    <title>Umieszczanie styli CSS</title>
    <style>
        table { border: 1px; }
        td { padding: 10px; border: 1px solid #000; }
        a { text-decoration: none; color: blue; }
        section { display: none; margin-top: 20px; }
        
        /* Styl dla sekcji widocznej po kliknięciu w odnośnik */
        #inline:target, #internal:target, #external:target {
            display: block;
        }
    </style>
 
 
</head>


<body>
    <h1>Umieszczanie styli CSS</h1>
    
    <table>
        <tr>
            <td><a href="#inline">1 body</a></td>
            <td><a href="#internal">2 head</a></td>
            <td><a href="#external">3 zewnętrzny plik</a></td>
        </tr>
    </table>

    <section id="inline">
  <style>
  table { border: 1px; }
   </style>
        <h2>1 body</h2>
        <blockquote>
         &nbsp;&nbsp;&lt;table style="border: 1px"&gt;<br>
            
        </blockquote>
    </section>
    
    <section id="internal">
        <h2>2 head</h2>
      
  <blockquote>
            &lt;head&gt;<br>
            &nbsp;&nbsp;&lt;style&gt;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;table { border: 1px; }<br>
            &nbsp;&nbsp;&lt;/style&gt;<br>
            &lt;/head&gt;
        </blockquote>
    </section>

    <section id="external">
        <h2>3 zewnętrzny plik</h2>
        <blockquote>
            &lt;head&gt;<br>
            &nbsp;&nbsp;&lt;link rel="stylesheet" href="styles.css"&gt;<br>
            &lt;/head&gt;
        </blockquote>
  <code>styles.css</code>
        <blockquote>
              table { border: 1px; }
        </blockquote>
    </section>
</body>
</html>
